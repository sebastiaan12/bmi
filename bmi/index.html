<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="Mediacollege BMI Calculator">
	
	<meta name="author" content="Sebastiaan van Walraven">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="css.css">

</head>

<body>
	<h3>Bereken uw BMI</h3><br>
	<div id="vragen">
		<div id="input">
			<br>
			Geslacht:
			<br>
			<input type="radio" id="Man" name="Man" value="Man">
      <label for="Man">Man</label>
			<input type="radio" id="Vrouw" name="Vrouw" value="Vrouw">
      <label for="Vrouw">Vrouw</label>
			<br><br>
			Vul je gewicht in cm: <br>
			<input type="number" size="20" id="gewicht"><br><br>
			Vul je lengte in cm:<br>
			<input type="number" size="20" id="lengte"><br><br>
			<input type="button" value="bereken" id="bereken">
			<br>
			<div id="resultaat"></div>
			<br>
		</div>
	</div>
	<script src="ajax.js"></script>
	<script src="script.js"></script>

</body>

</html>
